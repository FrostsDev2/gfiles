<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duck Duck Clicker</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<iframe
    id="gameFrame"
    src="https://www.hoodamath.com/mobile/games/duck-duck-clicker/game.html?nocheckorient=1"
    sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-orientation-lock"
    referrerpolicy="no-referrer"
></iframe>

<script>
// Extra safety: block window.open if site tries JS popups
const frame = document.getElementById("gameFrame");

frame.addEventListener("load", () => {
    try {
        const w = frame.contentWindow;
        w.open = () => null;
    } catch (e) {
        // Cross-origin protection may block this â€” sandbox still helps
    }
});
</script>

</body>
</html>
