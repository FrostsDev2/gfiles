<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FrostsInc Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #000;
    color: #fff;
    font-family: 'Inter', sans-serif;
  }

  header {
    padding: 40px 60px;
    display: flex;
    align-items: center;
  }

  header h1 {
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
  }

  .row {
    padding: 20px 60px 60px;
  }

  .row-title {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .games {
    display: flex;
    gap: 20px;
    overflow-x: auto;
    padding-bottom: 20px;
  }

  .games::-webkit-scrollbar {
    display: none;
  }

  .game-card {
    min-width: 260px;
    height: 150px;
    border-radius: 6px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    transition: transform 0.35s ease;
    background: #111;
    text-decoration: none;
    color: white;
  }

  .game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: grayscale(100%) contrast(1.1);
    transition: transform 0.4s ease, filter 0.4s ease;
  }

  .game-card:hover {
    transform: scale(1.25);
    z-index: 10;
  }

  .game-card:hover img {
    transform: scale(1.1);
    filter: grayscale(0%);
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: linear-gradient(
      to top,
      rgba(0,0,0,0.85),
      rgba(0,0,0,0.1)
    );
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: flex-end;
    padding: 15px;
  }

  .game-card:hover .overlay {
    opacity: 1;
  }

  .game-title {
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1px;
  }

  footer {
    padding: 30px;
    text-align: center;
    opacity: 0.4;
    font-size: 0.85rem;
  }

  @media (max-width: 768px) {
    header {
      padding: 30px;
    }
    .row {
      padding: 20px 30px 40px;
    }
    .game-card {
      min-width: 220px;
      height: 130px;
    }
  }
</style>
</head>

<body>

<header>
  <h1>FrostsInc Games</h1>
</header>

<section class="row">
  <div class="row-title">Games</div>

  <div class="games">

    <!-- 2048 -->
    <a href="games/2048/index.html" class="game-card">
      <img src="assets/images/IMG_4322.jpeg" alt="2048">
      <div class="overlay">
        <div class="game-title">2048</div>
      </div>
    </a>

  </div>
</section>

<footer>
  Â© 2026 FrostsInc Games
</footer>

</body>
</html>
