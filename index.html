<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frosts Inc</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Open Sans', sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ===== REACTIVE BACKGROUND ===== */
#background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at 20% 20%, #00ffff22, transparent 40%),
    radial-gradient(circle at 80% 30%, #8000ff22, transparent 45%),
    radial-gradient(circle at 50% 80%, #00ffff22, transparent 50%),
    linear-gradient(120deg, #050505, #000);
  animation: hueShift 20s infinite alternate;
  z-index: -3;
  transition: transform 0.15s ease-out;
}

@keyframes hueShift {
  from { filter: hue-rotate(0deg); }
  to { filter: hue-rotate(25deg); }
}

#mouse-glow {
  position: fixed;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(0,255,255,0.15), transparent 60%);
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: -2;
}

/* ===== PARTICLES ===== */
#particles-canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* ===== LOADING ===== */
#loading-screen {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.loader {
  width: 60px;
  height: 60px;
  border: 6px solid #333;
  border-top: 6px solid #00ffff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== HEADER ===== */
.header-container {
  text-align: center;
  margin-top: 40px;
}

.title {
  font-family: 'Orbitron', sans-serif;
  font-size: 3em;
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
}

.discord-btn {
  margin-top: 15px;
  padding: 10px 22px;
  border-radius: 10px;
  border: 1px solid #8000ff;
  background: rgba(128,0,255,0.25);
  backdrop-filter: blur(10px);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

.discord-btn:hover {
  transform: scale(1.05);
  background: rgba(128,0,255,0.4);
}

/* ===== SEARCH & TOTAL GAMES ===== */
.games-header {
  text-align: center;
  margin-top: 20px;
}

#gameSearch {
  padding: 10px 15px;
  border-radius: 12px;
  border: 1px solid #00ffff;
  background: rgba(0,0,0,0.5);
  color: #fff;
  outline: none;
  width: 220px;
  margin-bottom: 10px;
  text-align: center;
  transition: 0.3s;
  box-shadow: 0 0 8px #00ffff55;
}

#gameSearch:focus {
  box-shadow: 0 0 20px #00ffffaa;
}

#totalGames {
  margin-top: 5px;
  font-size: 1em;
  color: #88c0d0;
}

/* ===== GAMES GRID ===== */
.games-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 40px;
  max-width: 1200px;
  margin: auto;
}

.game-card {
  max-width: 250px;
  width: 100%;
  margin: auto;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px);
  border-radius: 14px;
  overflow: hidden;
  text-decoration: none;
  color: white;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  transition: transform 0.2s ease;
}

.card-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}

.card-content {
  padding: 15px;
}

.game-title {
  font-size: 1.2em;
  color: #88c0d0;
  margin-bottom: 6px;
}

.game-description {
  font-size: 0.9em;
  color: #ccc;
}

/* ===== UPDATE POPUP ===== */
#update-popup {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9998;
}

.popup-box {
  background: rgba(30,30,30,0.85);
  backdrop-filter: blur(12px);
  padding: 30px;
  border-radius: 16px;
  max-width: 400px;
  text-align: center;
}

.close-btn {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 10px;
  border: 1px solid #00ffff;
  background: transparent;
  color: #00ffff;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="background"></div>
<div id="mouse-glow"></div>
<canvas id="particles-canvas"></canvas>

<div id="loading-screen">
  <div class="loader"></div>
  <p style="margin-top:15px;color:#00ffff;">Loading Frosts Inc...</p>
</div>

<div id="update-popup">
  <div class="popup-box">
    <h2 style="color:#00ffff;">Version 1.0.1</h2>
    <p>‚Ä¢ Initial release<br>‚Ä¢ Nut Simulator<br>‚Ä¢ Particles background</p>
    <button class="close-btn" id="closePopup">Close</button>
  </div>
</div>

<div class="header-container">
  <div class="title">‚ùÑÔ∏è Frosts Inc ‚ùÑÔ∏è</div>
  <button class="discord-btn" onclick="window.open('https://discord.com','_blank')">Join Discord</button>
</div>

<!-- ===== SEARCH & TOTAL GAMES ===== -->
<div class="games-header">
  <input type="text" id="gameSearch" placeholder="Search games...">
  <div id="totalGames"></div>
</div>

<div class="games-container" id="games-container"></div>

<script>
/* ===== EASY GAME DATA ===== */
const GAMES = [
  { title: "CSGO Clicker", description: "Click your way to victory!", image: "thumbnails/csgo.png", link: "games/csgoclicker/index.html" },
  { title: "Nut Simulator", description: "Nuts", image: "thumbnails/nut.png", link: "games/nut-simulator/index.html" },
  { title: "Tiny Fishing", description: "Fishing üé£", image: "thumbnails/tiny-fishing.jpg", link: "games/tinyfishing/index.html" },
  { title: "Bit Life", description: "Life Sim Ig ü§∑‚Äç‚ôÇÔ∏è", image: "thumbnails/bitlife.jpg", link: "games/bitlife/index.html" },
  { title: "Drift Hunters", description: "Driftinggg", image: "thumbnails/drifthunters.jpg", link: "games/drifthunters/index.html" },
  { title: "Basketball Legends 2020", description: "Green FN ü•∑üèÄ", image: "thumbnails/basketball1.jpg", link: "games/basketballlegends/index.html" },
  { title: "Basketball Stars", description: "Green FN ü•∑‚≠ê", image: "thumbnails/basketball2.jpg", link: "games/basketballstars/index.html" },
  { title: "Basketball Bros IO", description: "Green FN ü•∑ü•∑", image: "thumbnails/basketball3.jpg", link: "games/basketbrosio/index.html" },
  { title: "Cookie Clicker", description: "Click them Cookies", image: "thumbnails/cookieclicker.jpg", link: "games/cookieclicker/index.html" },
  { title: "Retro Bowl", description: "üèà", image: "thumbnails/retrobowl.jpg", link: "games/retrobowl/index.html" },
  { title: "Coming Soon", description: "More games on the way...", image: "thumbnails/comingsoon.png", link: "#" }
];

/* ===== RENDER GAMES ===== */
const container = document.getElementById("games-container");
const totalGamesEl = document.getElementById("totalGames");
const searchInput = document.getElementById("gameSearch");

function renderGames(filter = "") {
  container.innerHTML = "";
  const filteredGames = GAMES.filter(g =>
    g.title.toLowerCase().includes(filter.toLowerCase())
  );

  filteredGames.forEach(game => {
    const card = document.createElement("a");
    card.className = "game-card";
    card.href = game.link;
    card.target = "_blank";

    card.innerHTML = `
      <img class="card-image" src="${game.image}">
      <div class="card-content">
        <div class="game-title">${game.title}</div>
        <div class="game-description">${game.description}</div>
      </div>
    `;

    card.addEventListener("mousemove", e => {
      const r = card.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;
      const rx = ((y / r.height) - 0.5) * 25;
      const ry = ((x / r.width) - 0.5) * -25;
      card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) scale(1.03)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = "none";
    });

    container.appendChild(card);
  });

  totalGamesEl.textContent = `Total Games: ${filteredGames.length}`;
}

// Initial render
renderGames();

// Search filter
searchInput.addEventListener("input", e => {
  renderGames(e.target.value);
});

/* ===== BACKGROUND REACTIVE ===== */
const bg = document.getElementById("background");
const glow = document.getElementById("mouse-glow");

document.addEventListener("mousemove", e => {
  bg.style.transform = `translate(${(e.clientX / innerWidth - .5) * 30}px, ${(e.clientY / innerHeight - .5) * 30}px)`;
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

/* ===== PARTICLES ===== */
const canvas = document.getElementById("particles-canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
onresize = resize;

const particles = Array.from({length: 100}, () => ({
  x: Math.random() * canvas.width,
  y: Math.random() * canvas.height,
  vx: (Math.random() - .5) * .4,
  vy: (Math.random() - .5) * .4,
  r: Math.random() * 2 + 1
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    p.x += p.vx;
    p.y += p.vy;
    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
    ctx.fillStyle = "rgba(136,192,224,0.3)";
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

/* ===== LOADING + POPUP ===== */
window.onload = () => {
  document.getElementById("loading-screen").style.display = "none";
  document.getElementById("update-popup").style.display = "flex";
};

document.getElementById("closePopup").onclick = () => {
  document.getElementById("update-popup").style.display = "none";
};
</script>

</body>
</html>
