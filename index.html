<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FrostsInc Games</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  color: white;
  font-family: 'Inter', sans-serif;
  overflow-x: hidden;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: fadeOut 1s ease forwards;
  animation-delay: 2.2s;
}

#loader h1 {
  font-size: 3rem;
  letter-spacing: 6px;
  animation: flicker 2s ease;
}

@keyframes flicker {
  0% { opacity: 0 }
  50% { opacity: 1 }
  80% { opacity: 0.4 }
  100% { opacity: 1 }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* ===== HEADER ===== */
header {
  padding: 40px 60px;
  position: relative;
}

header h1 {
  font-size: 2rem;
  letter-spacing: 2px;
}

/* ===== ROW ===== */
.row {
  padding: 20px 60px 60px;
  position: relative;
}

/* ===== CARD ===== */
.games {
  display: flex;
  gap: 50px;
}

.card-wrap {
  perspective: 1200px;
}

.game-card {
  width: 300px;
  height: 170px;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.1s ease;
  cursor: pointer;
}

.game-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: grayscale(100%) contrast(1.1);
}

/* Glare */
.glare {
  position: absolute;
  inset: 0;
  background: radial-gradient(
    circle at var(--gx) var(--gy),
    rgba(255,255,255,0.45),
    transparent 45%
  );
  opacity: 0;
  pointer-events: none;
}

/* Overlay */
.overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
  display: flex;
  align-items: flex-end;
  padding: 18px;
  opacity: 0;
}

.game-title {
  font-size: 1.3rem;
  letter-spacing: 3px;
}

/* Hover */
.game-card:hover img {
  filter: grayscale(0%);
}

.game-card:hover .overlay,
.game-card:hover .glare {
  opacity: 1;
}

/* Footer */
footer {
  padding: 30px;
  text-align: center;
  opacity: 0.4;
}

footer a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  opacity: 0.6;
}

footer a:hover {
  opacity: 1;
}
</style>
</head>

<body>

<div id="loader"><h1>FROSTSINC</h1></div>

<header class="parallax">
  <h1>FrostsInc Games</h1>
</header>

<section class="row parallax">
  <div class="games">
    <div class="card-wrap">
      <a href="games/2048/index.html">
        <div class="game-card">
          <img src="assets/images/IMG_4322.jpeg" alt="2048">
          <div class="glare"></div>
          <div class="overlay">
            <div class="game-title">2048</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>

<footer>
  Â© 2026 FrostsInc Games |
  <a href="tos.html">ToS</a> |
  <a href="proxy.html">Proxy</a>
</footer>

<script>
/* ===== PAGE PARALLAX ===== */
document.addEventListener('mousemove', e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 20;
  const y = (e.clientY / window.innerHeight - 0.5) * 20;

  document.querySelectorAll('.parallax').forEach(el => {
    el.style.transform = `translate(${x}px, ${y}px)`;
  });
});

/* ===== CARD FOLLOW + GLARE ===== */
document.querySelectorAll('.game-card').forEach(card => {
  const glare = card.querySelector('.glare');

  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const moveX = (x / rect.width - 0.5) * 20;
    const moveY = (y / rect.height - 0.5) * 20;
    const rotX = (y / rect.height - 0.5) * -12;
    const rotY = (x / rect.width - 0.5) * 12;

    card.style.transform =
      `translate(${moveX}px, ${moveY}px)
       rotateX(${rotX}deg)
       rotateY(${rotY}deg)
       scale(1.15)`;

    glare.style.setProperty('--gx', `${x}px`);
    glare.style.setProperty('--gy', `${y}px`);
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = 'translate(0,0) rotateX(0) rotateY(0) scale(1)';
  });
});
</script>

</body>
</html>
